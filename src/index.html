<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Demo Donate module</title>
    <meta name="description" content="The Donate module">
    <meta name="author" content="Arkitekto">
  </head>
  <body>
    <div class="container">
      <div class="donate">
        <div>
          $167 still needed for this project
        </div>
        <div id="myProgress">
          <div id="myBar">10%</div>
        </div>
        <p>Only 3 days left to fund this project.</p>
        <p>Join the 42 other donors who have already supported this project. Every dollar helps.</p>
        <div>
          <form onsubmit="onGiveNow(event)">
            <input min="1" step="1" type="number" value="50"/>
            <button type="submit">Give Now</button>
          </form>
        </div>
        <button>Why give $50?</button>
        <div>
          <button onClick="onSaveToStorage()">Save for later</button>
          <button onClick="onTellYourFriends()">Tell your friends</button>
        </div>
      </div>
    </div>
  </body>
</html>
