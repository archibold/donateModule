<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Demo Donate module</title>
    <meta name="description" content="The Donate module">
    <meta name="author" content="Arkitekto">
  </head>
  <body>
    <div class="container">
      <div class="notification notification-up">
        <b>$<span id="stillNeed">167<span></b> still needed for this project
      </div>
      <div class="box">
        <div id="myProgress">
          <div id="myBar"></div>
        </div>
        <div class="content">
          <p><span class="info">Only 3 days left</span> to fund this project.</p>
          <p>Join the <b>42</b> other donors who have already supported this project. Every dollar helps.</p>
          <form class="flex-panel" onsubmit="onGiveNow(event)">
            <div class="donate-value">
              <div class="donate-value-icon">$</div>
              <input min="1" step="1" type="number" value="50"/>
            </div>
            <button class="button button--submit" type="submit">Give Now</button>
          </form>
          <div class="info-panel">
            <button class="button--link" onClick="onShowInfo()">Why give $50?</button>
            <div id="answer-notification" class="notification notification-down">Lorem Ipsum</div>
          </div>
        </div>
      </div>
      <div class="flex-panel button-panel">
        <button class="button button--normal" onClick="onSaveToStorage()">Save for later</button>
        <div id="save-notification" class="notification notification-down">Saved</div>
        <button class="button button--normal"  onClick="onTellYourFriends()">Tell your friends</button>
      </div>
    </div>
  </body>
</html>
